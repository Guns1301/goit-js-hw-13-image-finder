<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image finder</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body>
    <form class="search-form" id="search-form">
        <input class="search-input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
        <button class="search-btn" type="submit">Search</button>
    </form>

    <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
    </ul>
    <div class="loadbtn-container">
        <button type="button" class="load-more-button is-hidden">Load more</button>
    </div>

</body>

</html>
